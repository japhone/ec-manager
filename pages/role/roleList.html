<!-- 编辑模态框 -->
<div class="modal fade" id="editModule">
  <div class="modal-dialog">
    <div class="box box-primary">
      <div class="modal-content jf-modal-lr-radius">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">新增/编辑角色</h4>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-striped"  width="800px">
                  <tr>
                    <td>角色名称</td>
                    <td><input name="name" class="form-control jf-form-radius" placeholder="角色名称"/></td>
                  </tr>
                  <tr>
                    <td>角色描述</td>
                    <td><input name="description" class="form-control jf-form-radius" placeholder="角色描述"/></td>
                  </tr>
                  <tr>
                    <td>排序号</td>
                    <td><input name="sortNumber" class="form-control jf-form-radius" placeholder="排序号"/></td>
                  </tr>
                  <tr>
                    <td>是否启用</td>
                    <td><input name="isEnabled" class="form-control jf-form-radius" placeholder="是否启用"/></td>
                  </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
